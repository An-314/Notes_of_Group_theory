name: Build and Release Typst PDF

on:
    push:
        branches:
            - master

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install Typst
              run: |
                  curl -L https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz -o typst.tar.xz
                  tar -xf typst.tar.xz
                  sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/

            - name: Install Fonts
              run: |
                  sudo apt-get update
                  sudo apt-get install -y fonts-cmu fonts-noto-cjk fonts-linuxlibertine ttf-mscorefonts-installer
                  fc-cache -fv

            - name: Install Consolas (Nerd Font)
              run: |
                  mkdir -p ~/.fonts
                  curl -L -o consolas.zip https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.2/Consolas.zip
                  unzip consolas.zip -d ~/.fonts
                  fc-cache -fv

            - name: Compile Typst to PDF
              run: |
                  make

            - name: Create GitHub Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: v${{ github.run_number }}
                  name: Release ${{ github.run_number }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload PDF to Release
              uses: softprops/action-gh-release@v1
              with:
                  files: main.pdf
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
